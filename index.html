<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('capt.jpg');
            background-repeat: no-repeat;
            background-size: contain;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: opacity 0.5s ease-in-out;
        }

        .intro {
            text-align: center;
            background: rgba(255, 233, 233, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .intro h1 {
            color: #202124;
        }

        .register-btn {
            padding: 14px 24px;
            font-size: 18px;
            border: none;
            background: #1a73e8;
            color: white;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background: #135abc;
        }
    </style>
</head>

<body>
    <div class="intro">
        <h1>Welcome to Our Event</h1>
        <p>Join us for an amazing experience! Click the button below to register.</p>
        <button class="register-btn" onclick="redirectToGoogleForm()">Register Now</button>
    </div>

    <script>
        function redirectToGoogleForm() {
            let googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSf31NNSmO5xPQ4M1Q6V5IemReosU5pSnaDAj-69uniOBqRMhg/viewform?usp=pp_url";
            window.location.href = googleFormUrl; // Redirects in the same tab
        }
    </script>
</body>

</html>
